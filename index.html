<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Odin Form Validation</title>
</head>
<body>
    <form id="sign-up-form">
        <fieldset>
            <legend>You need to give the following information to sign up</legend>
            <div class="email-account">
                <label for="mail">Email Address:<span aria-label="required">*</span></label>
                <input type="email" name="email" id="mail" autocomplete="username" required>
                <span class="email-error"></span>
            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country">
                    <option value="empty"></option>
                    <option value="sw">Switzerland</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="nl">The Netherlands</option>
                </select>
            </div>
            <div class="zip-code">
                <label for="zip">ZIP:<span aria-label="required">*</span></label>
                <input type="text" name="zip" id="zip" pattern="[0-9]{4}" required>
                <span class="zip-error"></span>
            </div>
            <div class="password-field">
                <label for="pass">Password:<span aria-label="required">*</span></label>
                <input type="password" name="password" id="pass" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <span class="pass-error"></span>
                <div class="password-error-msg">
                    <h3>Password must be contain the following-</h3>
                    <p class="lowercase invalid">A <b>lowercase</b> letter</p>
                    <p class="capital invalid">A <b>capital (uppercase)</b> letter</p>
                    <p class="number invalid">A <b>number</b></p>
                    <p class="characters invalid">Minimum <b>8 characters</b></p>
                </div>            
            </div>
            <div class="confirm-password">
                <label for="cpass">Confirm password:<span aria-label="required">*</span></label>
                <input type="password" name="cpassword" id="cpass" autocomplete="off" required>
                <span class="pass-confirm-error invalid-confirm-pass"></span>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <script src="./script/script.js"></script>
</body>
</html>
